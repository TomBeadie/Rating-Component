<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="app.js"></script>
    <title>Rating Component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="message-container">
        <p class="message-element">Thank you for your rating!</p>
      </div>
      <div class="card">
        <h1>How did we do?</h1>
        <p>
          Please leave us some feedback. <br />We look to improve our systems
          and this helps us.
        </p>
        <div class="rating-section">
          <div id="circ1" class="rating-circle">
            <p>1</p>
          </div>
          <div id="circ2" class="rating-circle">
            <p>2</p>
          </div>
          <div id="circ3" class="rating-circle">
            <p>3</p>
          </div>
          <div id="circ4" class="rating-circle">
            <p>4</p>
          </div>
          <div id="circ5" class="rating-circle">
            <p>5</p>
          </div>
        </div>
      </div>
    </div>

    <div class="spline-star">
      <script
        type="module"
        src="https://unpkg.com/@splinetool/viewer@1.9.37/build/spline-viewer.js"
      ></script>
      <spline-viewer
        url="https://prod.spline.design/37Yoj3VYgNaGzKNN/scene.splinecode"
      ></spline-viewer>
    </div>
  </body>
</html>
